<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/posts.css">
  </head>
  <body>
    <section class="post">
      <div class="postVoting">
        <img src="img/upvoted.png" id="postXYZUpvoted" class="postVotes" style="display:none" />
        <img src="img/upvote.png" id="postXYZUpvote" class="postVotes" />
        <p id="postXYZKarma" class="postKarma">200</p>
        <img src="img/downvoted.png" id="postXYZDownvoted" class="postVotes" style="display:none" />
        <img src="img/downvote.png" id="postXYZDownvote" class="postVotes" />
      </div>
      <div class='postSubforumPostedBy'>
        <span class='postSubforum'><a class="postSubforumLink" href="#">Subforum Name</a></span>
        <span class='postAuthor'> - Posted By: <a class="postAuthorLink" href="#">Author</a></span>
      </div>
      <span class='postPostDate'><a class="postPostLink" href="#">Posted On: 1/1/23</a></span>
      <span class="postFlairAndTitle">
        <span class='postFlair'>TestFlair</span>
        <span class='postTitle'><a class="postPostLink" href="#">How do I figure out the best way to beat legend of Zelda? How much longer can I make this title before problems start to appear?</a></span>
      </span>
      <span class='postCommentsLink'><a class="postPostLink" href="#">0 Comments</a></span>
      <div class='postExpand'>
        <img src='img/expand-post.png' class='postExpandImage' />
      </div>
    </section>
    <script>
      document.getElementById("postXYZUpvoted").addEventListener("click", postXYZUpvotedClickHandler);
      document.getElementById("postXYZUpvote").addEventListener("click", postXYZUpvoteClickHandler);
      document.getElementById("postXYZDownvoted").addEventListener("click", postXYZDownvotedClickHandler);
      document.getElementById("postXYZDownvote").addEventListener("click", postXYZDownvoteClickHandler);

      function postXYZUpvotedClickHandler() {
        document.getElementById("postXYZUpvoted").style.display = "none";
        document.getElementById("postXYZUpvote").style.display = "inline-block";
        document.getElementById("postXYZKarma").innerHTML = Number(document.getElementById("postXYZKarma").innerHTML) - 1;
      }

      function postXYZUpvoteClickHandler() {
        if (!document.getElementById("postXYZDownvoted").style.display === "none") {
          document.getElementById("postXYZDownvoted").style.display = "none";
          document.getElementById("postXYZDownvote").style.display = "inline-block";
          document.getElementById("postXYZKarma").innerHTML = Number(document.getElementById("postXYZKarma").innerHTML) + 1;
        }
        document.getElementById("postXYZUpvoted").style.display = "inline-block";
        document.getElementById("postXYZUpvote").style.display = "none";
        document.getElementById("postXYZKarma").innerHTML = Number(document.getElementById("postXYZKarma").innerHTML) + 1;
      }

      function postXYZDownvotedClickHandler() {
        document.getElementById("postXYZDownvoted").style.display = "none";
        document.getElementById("postXYZDownvote").style.display = "inline-block";
        document.getElementById("postXYZKarma").innerHTML = Number(document.getElementById("postXYZKarma").innerHTML) + 1;
      }

      function postXYZDownvoteClickHandler() {
        if (!document.getElementById("postXYZUpvoted").style.display === "none") {
          document.getElementById("postXYZUpvoted").style.display = "none";
          document.getElementById("postXYZUpvote").style.display = "inline-block";
          document.getElementById("postXYZKarma").innerHTML = Number(document.getElementById("postXYZKarma").innerHTML) - 1;
        }
        document.getElementById("postXYZDownvoted").style.display = "inline-block";
        document.getElementById("postXYZDownvote").style.display = "none";
        document.getElementById("postXYZKarma").innerHTML = Number(document.getElementById("postXYZKarma").innerHTML) - 1;
      }
    </script>
  </body>
</html>
